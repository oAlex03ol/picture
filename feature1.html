<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

:root {
    --yellow-border: #ffc107;
    --text-color: #333;
    --bg-color: #ffffff;
}

/* 外層置中 */
.wrap-center {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
    width: 100%;
    box-sizing: border-box;
    margin: 0 auto;
}

/* Jiggle 動畫 */
@keyframes jiggleX {
    0% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: jiggleX 0.55s ease-in-out;
}

/* 泡泡本體 */
.bubble-wrap {
    display: inline-block;
}

.feature-bubble {
    background-color: var(--bg-color);
    color: var(--text-color);
    border: 4px solid var(--yellow-border);
    border-radius: 20px;
    padding: 26px 39px;

    width: 90%;          /* 手機自適應 */
    max-width: 650px;    /* 桌機最大值 */
    box-sizing: border-box;

    position: relative;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    cursor: pointer;

    transition: all 0.4s ease-out;
    opacity: 1;
    transform: translateY(0);
}

.feature-bubble:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* 文字大小自適應 */
.feature-bubble h2 {
    font-size: clamp(20px, 5vw, 31px);
    margin-top: 0;
    margin-bottom: 13px;
    font-weight: 700;
}

.feature-bubble p {
    font-size: clamp(16px, 4vw, 26px);
    line-height: 1.6;
    margin-bottom: 0;
    font-weight: 400;
}

/* 箭頭隨螢幕縮放 */
.feature-bubble::after {
    content: '';
    position: absolute;
    right: -22px; /* 與原本泡泡箭頭寬度一致 */
    top: 50%;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-top: 22px solid transparent;
    border-bottom: 22px solid transparent;
    border-left: 22px solid var(--bg-color);
}

.feature-bubble::before {
    content: '';
    position: absolute;
    right: -28px; /* 與原本泡泡箭頭寬度一致 */
    top: 50%;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-top: 24px solid transparent;
    border-bottom: 24px solid transparent;
    border-left: 24px solid var(--yellow-border);
    z-index: -1;
}

</style>

<div class="wrap-center">
    <div class="bubble-wrap" id="wrap">
        <div class="feature-bubble" id="main-bubble">
            <h2>特色一</h2>
            <p>
                以熟食為主要賣點 : 黃昏市場服務的對象相比早市更為多元，因為多數人早上要外出上班，下班後才有時間去市場採買食材或熟食。
            </p>
        </div>
    </div>
</div>

<script>
const wrap = document.getElementById('wrap');
const bubble = document.getElementById('main-bubble');

bubble.addEventListener('click', () => {
    wrap.classList.remove('shake');
    void wrap.offsetWidth;
    wrap.classList.add('shake');
});

wrap.addEventListener('animationend', e => {
    if (e.animationName === 'jiggleX') {
        wrap.classList.remove('shake');
    }
});
</script>
